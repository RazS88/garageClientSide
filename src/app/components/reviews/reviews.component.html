<div class="wrapper">
<div>
  <form class="form">
    <div class="form-group">
        <label for="author">author</label>
        <input [(ngModel)]="review.author" name="author" type="text" id="name" placeholder="Name"/>
    </div>
    <div class="form-group">
        <label for="message">review</label>
        <textarea [(ngModel)]="review.message" name="message" type="text" id="review" placeholder="Review"></textarea>
    </div>
    <button type="submit" (click)="sendreview()">Send</button>
</form>
</div>
  <div *ngFor="let rev of reviews" class="reviewWrapper">
   <div class="oneReview">
   <label for="review">{{rev.author}}</label>
   <p>{{rev.message}}</p>
   </div>
</div>

</div>
