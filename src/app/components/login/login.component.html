<div class="wrapper">
<form class="form">
  <div class="form-group">
      <label for="name">name</label>
      <input [(ngModel)] ="name"  name="name" type="text" id="name" placeholder="Name" />
  </div>

  <div class="form-group">
      <label for="password">contact</label>
      <input [(ngModel)] ="password" name="password" type="password" id="password" placeholder="password" />
  </div>
  <button type="submit" (click)="login()">Send</button>
</form>
</div>
